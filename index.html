<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Mr. Roboger's Neighborhood</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="styles.css" rel="stylesheet" type="text/css">
  <script src="scripts.js"></script>
</head>
<body>
  <div class="container">
    <h2>Mr. Roboger's Neighborhood</h2>
    <form id="interpret">
      <div class="form-group">
        <p>Enter a number:</p>
        <textarea id="text-passage" name="text-passage" class="form-control"></textarea>
        <br>
        <button type="submit" class="btn btn-success">Submit Survey</button>
      </div>
    </form>
    <br>
    <p>Mr. Roboger's Response: <span id="response"></span></p>
</body>
</html>
